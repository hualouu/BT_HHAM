<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isPalindrome(s) {
            if (s.length <= 1) {
                return true;
            }
            if (s[0] !== s[s.length - 1]) {
                return false;
            }
            return isPalindrome(s.substring(1, s.length - 1));
        }
        const myString = 'racecar';
        const isMyStringPalindrome = isPalindrome(myString);
        document.write(isMyStringPalindrome); 
    </script>
</body>

</html>
